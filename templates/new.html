{% extends "layout.html" %}
{% block title %}Add translator{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1 class="title">Add translator</h1>
  <form method="POST" action="/volunteer">
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input type="text" id="first-name" name="first" required>
    </div>
    <div class="form-group">
      <label for="first-name">Last Name</label>
      <input type="text" id="last-name" name="last" required>
    </div>
    <div class="form-group">
      <label for="first-name">Phone</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="first-name">Language</label>
      <select required>
        {% for language in languages %}
        <option id="languages" value={{ language }}>{{language.language}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="button-container">
      <button type="submit" class="button btn btn-primary">Submit</button>
    </div>
  </form>
{% endblock %}
